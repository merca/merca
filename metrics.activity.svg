                                        <div class="sha">#1835f16</div>
                                        <div class="message">feat: Add Azure infrastructure code for data platform (#1)

* feat: Add Azure infrastructure code for data platform

This commit adds the necessary code to create Azure resources for a data platform. The changes include:
- Adding a .gitignore file with Visual Studio and other temporary files ignored
- Creating an az-dataplatform.csproj file with project settings and package references
- Adding a Program.cs file with code to create an Azure Resource Group, Storage Account, and Key Vault
- Including Pulumi configuration files (Pulumi.current.yaml and Pulumi.yaml) with location, tenant, and admin settings

These changes lay the foundation for creating the data platform infrastructure in Azure.

* Add gitStream configuration and workflow automation

This commit adds the necessary files for gitStream configuration and workflow automation. The `.cm/gitstream.cm` file contains an example configuration with automations for adding a label indicating review time and posting comments about code experts. The `.github/workflows/gitstream.yml` file sets up a workflow that triggers the gitStream automation based on specific inputs.

* feat: Add Azure Native OIDC configuration

This commit adds the necessary configuration for Azure Native OIDC in the Pulumi.current.yaml file. The `azure-native:useOidc` property is set to "true" to enable OIDC authentication.

* Update Pulumi.current.yaml

- Removed the "azure-native:useOidc" configuration option.

* feat: Update keyvault name and role assignment

- Updated the name of the keyvault resource from "merca-datap-kv" to "merca-data-kv".
- Updated the name of the role assignment from "data_kv_admin_rbac" to "data-kv-admin-rbac".
- Removed unnecessary code related to role assignment naming.
- Added a README.md file with project overview, prerequisites, deployment steps, usage instructions, and cleanup guidelines.

Note: Remember to run `pulumi destroy` to clean up resources, and `pulumi stack rm` to remove the stack.</div>
