                                        <div class="sha">#14eac58</div>
                                        <div class="message">feat: Add Azure resource naming convention

This commit adds a new `NamingConvention` class to handle the naming convention for Azure resources. The `NamingConvention` constructor takes in parameters for owner, short name, environment, and cloud provider. It also includes a `GetResourceName` method that returns the resource name based on the provided resource type.

Significant changes:
- Added `merca.dataplatform.core.AzureResourceTypeAbbreviations` class to define abbreviations for Azure resource types.
- Implemented logic in `NamingConvention.GetResourceName` to generate the correct resource name based on the provided resource type.
- Added unit tests in `AzureNamingConventionTests.cs` to verify the correctness of the generated resource names.

Note: This commit does not include specific file or code references.</div>
